<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contado</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>

<body>
    <main>
        <div class="container-pagina">
            <section id="contacto">

                <h2>Contactame</h2>
                <p>Ingresa tus datos para comunicarme o escribreme a mi correo</p>
                <form id="FormContacto">

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Ingre su Nombre"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Ingrese su email" required />
                    </div>


                    <div class="form-group">

                        <fieldset>
                            <!--Mismo name por que son radiosbutton-->
                            <legend>Presupuesto</legend>
                            <div class="inpuPresupuesto">
                                <div>
                                    <input type="radio" name="budget" id="menos" placeholder="Ingrese Email" required>
                                    <label for="menos">Menos de un Millon</label>
                                </div>
                                <div>
                                    <input type="radio" name="budget" id="1" placeholder="Ingrese Email" required>
                                    <label for="1">1.000.000 Millon</label>
                                </div>
                                <div>
                                    <input type="radio" name="budget" id="10" placeholder="Ingrese Email" required>
                                    <label for="10">10.000.000</label>
                                </div>
                                <div>
                                    <input type="radio" name="budget" id="100" placeholder="Ingrese Email" required>
                                    <label for="100">100.000.000</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de proyecto</label>
                        <select name="tipo" id="tipo">
                            <option disabled selected value="0">selecione uno</option>
                            <option value="sitio">Website</option>
                            <option value="Web">Webapp</option>
                            <option value="Mobil">Mobil</option>
                            <option value="Verificacion">Revisión Pagina</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea name="description" id="description" rows="5" required></textarea>
                        <div class="help">
                            Escriba una descripción del proyecto que desea cotizar
                        </div>
                    </div>
                    <div>
                        <button id="btnEnviar">Enviar</button>
                    </div>
                </form>

            </section>
        </div>
    </main>
    <script type="module" src="main.mjs"></script>
</body>

</html>
